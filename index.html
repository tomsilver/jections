<html>
<head>
	<script src="jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#f :checkbox').change(function() {
			    var imgName = 'jections';
				$('#f input:checked').each(function() {
				    imgName += '_'+$(this).attr('value');
				});
				$('img').hide();
				$('#impossible').show();
				if($("#" + imgName).length == 0)
					$('#'+imgName).show();
					$('#impossible').hide();
				}
			});
		});
	</script>
</head>
<body>
<div style="margin: 100px;">
	<form id="f" name="f'">
		<input type="checkbox" value="1" checked>Total
		<input type="checkbox" value="2" checked>Function
		<input type="checkbox" value="3" checked>Injection
		<input type="checkbox" value="4">Surjection
		<input type="checkbox" value="5">Bijection
	</form>
	<div id="container">
		<img id="jections_1_2_3_4_5" src="jections_1_2_3_4_5.png" style="display:none;">
		<img id="jections_1_2_3" src="jections_1_2_3.png">
		<img id="jections_1_2_4" src="jections_1_2_4.png" style="display:none;">
		<img id="jections_1_2" src="jections_1_2.png" style="display:none;">
		<img id="jections_1_3_4" src="jections_1_3_4.png" style="display:none;">
		<img id="jections_1_3" src="jections_1_3.png" style="display:none;">
		<img id="jections_1_4" src="jections_1_4.png" style="display:none;">
		<img id="jections_1" src="jections_1.png" style="display:none;">
		<img id="jections_2_3_4" src="jections_2_3_4.png" style="display:none;">
		<img id="jections_2_3" src="jections_2_3.png" style="display:none;">
		<img id="jections_2_4" src="jections_2_4.png" style="display:none;">
		<img id="jections_2" src="jections_2.png" style="display:none;">
		<img id="jections_3_4" src="jections_3_4.png" style="display:none;">
		<img id="jections_3" src="jections_3.png" style="display:none;">
		<img id="jections_4" src="jections_4.png" style="display:none;">
		<div id="impossible" style="display:none;">Not possible</div>
	</div>
</div>
</body>
</html>
